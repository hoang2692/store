<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="%PUBLIC_URL%/assets/vendors/@coreui/icons/css/coreui-icons.min.css"
      rel="stylesheet"
    />
    <link href="vendors/flag-icon-css/css/flag-icon.min.css" rel="stylesheet" />
    <link
      href="%PUBLIC_URL%/assets/vendors/font-awesome/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="%PUBLIC_URL%/assets/vendors/simple-line-icons/css/simple-line-icons.css"
      rel="stylesheet"
    />
    <!-- Main styles for this application-->
    <link href="%PUBLIC_URL%/assets/css/style.css" rel="stylesheet" />
    <link
      href="%PUBLIC_URL%/assets/vendors/pace-progress/css/pace.min.css"
      rel="stylesheet"
    />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>

  <body>
    <div id="body"></div>
    <script
      type="text/javascript"
      src="%PUBLIC_URL%/assets/vendors/jquery/js/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="%PUBLIC_URL%/assets/vendors/popper.js/js/popper.min.js"
    ></script>
    <script
      type="text/javascript"
      src="%PUBLIC_URL%/assets/vendors/bootstrap/js/bootstrap.min.js"
    ></script>
    <script
      type="text/javascript"
      src="%PUBLIC_URL%/assets/vendors/pace-progress/js/pace.min.js"
    ></script>
    <script
      type="text/javascript"
      src="%PUBLIC_URL%/assets/vendors/perfect-scrollbar/js/perfect-scrollbar.min.js"
    ></script>
    <script
      type="text/javascript"
      src="%PUBLIC_URL%/assets/vendors/@coreui/coreui/js/coreui.min.js"
    ></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
  </body>
</html>
