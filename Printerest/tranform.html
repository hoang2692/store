<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome/fontawesome-free-5.13.1-web/css/all.css">
    <link rel="stylesheet" href="./fontawesome/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
    <!-- <link rel="stylesheet" href="./project2.css"> -->
</head>

<body>
    <div class="form-group" style="padding-left: 500px">
      <input style="width: 200px;height: 100px;" type="text" name="" id="abc" class="form-control" placeholder="Comments" aria-describedby="helpId">
    </div>






    <script src="./bootstrap/js/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="popover"]').popover();
            $('.Btn-Popover').popover();

            $('.Btn-Popover').on('click', function (e) {
                $('.Btn-Popover').not(this).popover('hide');
            });
        });
        $('.Btn-Popover').popover({
            html: true,
            content: function () {
                var elementId = $(this).attr("data-popover-content");
                return $(elementId).html();
            }
        });
        $('#abc').focusin(function()
        {
            $(this).css({'width':'180px','height':'90px'});
            setTimeout(function()
            {
              
            },1000); //dá»«ng 1s 
            $('#abc').animate({
                width: 200,
                height: 100
                }, 1000);
                $('#abc').animate({
                width: 180,
                height: 90
                }, 1000);
        })
        $('#abc').focusout(function()
        {
            $(this).css({'width':'180px','height':'90px'});
                $('#abc').animate({
                width: 200,
                height: 100,
                
                }, 1000);
        })
        
        $('body').on('click', function (e) {
            $('[data-toggle="popover"]').each(function () {
                if (!$(this).is(e.target) && $(this).has(e.target).length === 0 && $('.popover').has(e.target).length === 0) {
                    $(this).popover('hide');
                    if ( $(this).closest('#hover').is($(e.target).closest('#hover')))
                    {
                      $(this).closest('#hover').css('opacity',1);
                        
                    }
                    else
                    {
                        $(this).closest('#hover').css('opacity',0);
                       
                    }
                }
            })
        });
    </script>
</body>

</html>
