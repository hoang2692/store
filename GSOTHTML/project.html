    <script>
        function openPopUpGhim() {
            document.getElementById("popup-Gim").style.display = "block";
            document.getElementById("hover").style.opacity = "1";
        }
        function openPopUpShare() {
            document.getElementById("popup-Share").style.display = "block";
            document.getElementById("hover").style.opacity = "1";
        }
        $(document).mouseup(function (e) {

            var popupGim = $("#popup-Gim");
            var popupShare = $("#popup-Share");
            var hover = $("#hover")

            if (!popupGim.is(e.target) && popupGim.has(e.target).length === 0 || !popupShare.is(e.target) && popupShare.has(e.target).length === 0) {
                popupGim.hide();
                popupShare.hide();
                document.getElementById("hover").style.opacity = "0";
            }
        });
    </script>
